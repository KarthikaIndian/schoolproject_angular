<div class="container  mt-4 ">
    <div class="row ">
             <div class=" d-flex justify-content-between">
            <span class=" fw-bold fs-3"><u>Create Teacher</u></span><a routerLink="/teacher/teacherlist"
                class="btn btn-primary px-4 py-2">Back</a>
        </div>
<form [formGroup]="register" (ngSubmit)="saveteacher()">
        <div class="row mt-2">
            <input type="hidden" class="form-control" placeholder="First name" formControlName="id" >

            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="First name" id="firstName" formControlName="name" autocomplete="off">
           <span class="error" *ngIf="name&&name.invalid && name.touched">Please Enter data</span>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Last name" formControlName="lastname" autocomplete="off">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Email id" formControlName="email" autocomplete="off">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder=" Phone number" formControlName="phonenumber" autocomplete="off">
            </div>
            <div class="col-sm-12  col-md-4">
                <select class="form-select "formControlName="bloodgroup" autocomplete="off">
                    <option value="select">Select your blood group </option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="marriage" placeholder="Age" formControlName="age" autocomplete="off">
            </div>
            <div class="col-md-4">
                <select class="form-select" formControlName="experiance">
                    <option value="">Select your Experiance </option>
                    <option>0 - 1 Year</option>
                    <option>1 - 2 year</option>
                    <option>2 - 3 year</option>
                    <option>3 - 4 year</option>
                    <option>more then 5 year</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Qualification"formControlName="qualification">
            </div>
            <div class="col-md-4 ps-3 pt-1" ><label>Gender :</label>
                <input type="radio" name="gender" value="Male" class="ms-4 gender" id="male" formControlName="gender" />Male
                <input type="radio" name="gender" value="Female" class="ms-4 gender" id="female" formControlName="gender" />Female<br>
                <span id="genderErrorId"></span>
            </div>
            <div class="col-md-4 ">
                <div id="language">
                <label class=""  >Language :</label>
               
                    <input type="checkbox" name="English" value="English" formControlName="English" ng-click="language" >English
                    <input type="checkbox"  name="Tamil" value="Tamil" formControlName="Tamil"  ng-click="language">Tamil
                    <input type="checkbox"  name="Hindhi" value="Hindhi" formControlName="Hindhi "  ng-click="language">Hindhi
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="State" formControlName="state">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Country" formControlName="country">
            </div>
            <div class="col-md-4">
                <textarea class="form-control" placeholder=" Address" formControlName="address"></textarea>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Pin code" formControlName="pincode">
            </div>
            <div class="col-md-4"><label class="ps-2">Joining Date</label>
                <input type="date" class="form-control date" placeholder="Date of birth"formControlName="joningdate">
            </div>
            <div class="col-md-4">
                <input type="checkbox" placeholder="" id="check">If all information correct submit
                <span id=tick></span>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button class="btn  btn-danger  px-3" type="reset">Cancel</button>
                <button class="btn btn-success  px-3" type="submit" id="submit">Submit</button>
            </div>
        </div>
        <div class="text-center">
        <span class={{messageclass}} >  {{message}}</span>
        
    </div>
</form>

    </div>
   
    
</div>
