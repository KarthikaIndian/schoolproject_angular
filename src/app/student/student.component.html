<div class="col-md-3 ms-auto me-auto">
    <form #basicform="ngForm" (submit)="getdata(basicform.value)">
<input type="text" placeholder="Name" class="form-control" ngModel name="name"><br>
<input type="text" placeholder="Father name" class="form-control" ngModel name="fname"><br>
<input type="text" placeholder="Email" class="form-control" ngModel name=email><br>
<input type="text" placeholder="Phone number" class="form-control" ngModel name="pno"><br>
<button class="btn btn-primary ms-5" >Submit</button>
</form>

</div>
<div class="table-responsive">
<table class="table">
    <thead>
        <tr>
        <th>Name</th>
        <th>Father Name</th>
        <th>email</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
        <tr >
            <td>{{studentlist.name}} </td>
            <td>{{studentlist.fname}} </td>
            <td>{{studentlist.email}} </td>
            <td>{{studentlist.pno}} </td>

        </tr>
    </tbody>
</table>
</div>
