<div class="container rounded  mt-4 ">
    <div class="row ">
        <div class=" d-flex justify-content-between">
            <span class=" fw-bold fs-3"><u>Create Worker</u></span>
            <a routerLink="/worker/workerlist" class="btn btn-primary px-4 py-2">Back</a>
        </div>
    </div>
    <form [formGroup]="register" (ngSubmit)="saveworker()">
        <div class="col-md-12  mt-2">
            <div class="row mt-2 mb-2">
                <input type="hidden" class="form-control" placeholder="id" value="" id="newid">

                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="First name" value="" id="firstName" formControlName="name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" value="" placeholder="Last name" id="lastName" formControlName="lastname">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Phone number" value="" id="phoneNumber" formControlName="phonenumber">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Email " value="" id="email" formControlName="email">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Age" id="age" formControlName="age">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="experiance" formControlName="experiance">
                        <option value="">Select your experiance </option>
                        <option>0 - 1 Year</option>
                        <option>1 - 2 year</option>
                        <option>2 - 3 year</option>
                        <option>3 - 4 year</option>
                        <option>more then 5 year</option>
                    </select>
                </div>
                <div class="col-md-4 ps-3 pt-1"><label>Gender :</label>
                    <input type="radio" name="gender" value=" Male" class=" gender" formControlName="gender"/>Male
                    <input type="radio" name="gender" value=" Female" class=" gender"formControlName="gender" />Female<br>
                    <span id="genderErrorId"></span>
                </div>
                <div class="col-sm-12  col-md-4">
                    <select class="form-select " id="bloodGroup" formControlName="bloodgroup">
                        <option value="">Select your blood group </option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select " id="jobPosition" formControlName="jobposition">
                        <option value=""> Select your job position </option>
                        <option>Driver</option>
                        <option>Cleaner</option>
                        <option>Attender </option>
                        <option>watchman</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" placeholder="Address " value="" id="address" formControlName="address"></textarea>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Pin code" value="" id="pinCode" formControlName="pincode">
                </div>
                <div class="col-md-4"><label>Joining Date</label>
                    <input type="date" class="form-control date" value="" id="joiningDate" formControlName="joningdate">
                </div>
                <div class="col-md-6">
                    <input type="checkbox" placeholder="" id="check">If all information correct submit
                    <span id=tick></span>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 ">
                <input type="hidden" class="form-control" value="api" id="type">

                <button class="btn btn-danger px-3 " type="reset">Cancel</button>
                <button class="btn btn-success px-3" type="submit" id="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
